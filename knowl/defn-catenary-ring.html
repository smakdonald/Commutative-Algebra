<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.15</span><span class="period">.</span><span class="space"> </span><span class="title">Catenary Ring.</span>
</h3> <div class="para logical">
<div class="para">A ring is <em class="emphasis">catenary</em> if for every pair of primes <span class="process-math">\(Q \supseteq P\text{,}\)</span> every saturated chain of primes</div>
<div class="displaymath process-math">
\begin{equation*}
P = P_0 \subsetneq P_1  \subsetneq \cdots \subsetneq P_n = Q
\end{equation*}
</div>
<div class="para">has the same length.</div>
