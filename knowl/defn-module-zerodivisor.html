<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.26</span><span class="period">.</span><span class="space"> </span><span class="title">Module Zerodivisor.</span>
</h3> <div class="para">Let <span class="process-math">\(M\)</span> be an <span class="process-math">\(R\)</span>-module. An element <span class="process-math">\(r \in R\)</span> is a <em class="emphasis">zerodivisor</em> on <span class="process-math">\(M\)</span> if <span class="process-math">\(rm = 0\)</span> for some nonzero <span class="process-math">\(m \in M\text{.}\)</span> We denote the set of zerodivisors of <span class="process-math">\(M\)</span> by <span class="process-math">\(\mathcal{Z}(M)\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-ass-primes.html#defn-module-zerodivisor" class="internal">in-context</a></span>
