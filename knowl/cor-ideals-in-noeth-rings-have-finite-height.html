<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">8.9</span><span class="period">.</span><span class="space"> </span><span class="title">Ideals in Noeth Rings have Finite Height.</span>
</h3>
<div class="para">If <span class="process-math">\(R\)</span> is a noetherian ring, then any ideal has finite height. If <span class="process-math">\((R,\fm,k)\)</span> is also local, then <span class="process-math">\(\dim(R) \leqslant \dim_k(\fm/\fm^2) &lt;\infty\)</span>[^1].</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-120-hidden.html" title="Proof 8.9.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-height-generators.html#cor-ideals-in-noeth-rings-have-finite-height" class="internal">in-context</a></span>
