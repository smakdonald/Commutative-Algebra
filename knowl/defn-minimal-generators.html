<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">5.49</span><span class="period">.</span><span class="space"> </span><span class="title">Minimal Generators.</span>
</h3> <div class="para">Let <span class="process-math">\((R,\fm)\)</span> be a local ring, and <span class="process-math">\(M\)</span> a finitely generated module. A set of elements <span class="process-math">\(\{m_1,\dots,m_t\}\)</span> is a <em class="emphasis">minimal generating set</em> of <span class="process-math">\(M\)</span> if the images of <span class="process-math">\(m_1,\dots,m_t\)</span> form a basis for the <span class="process-math">\(R/\fm\)</span> vector space <span class="process-math">\(M/\fm M\text{.}\)</span>
</div></article><span class="incontext"><a href="sec-nak.html#defn-minimal-generators" class="internal">in-context</a></span>
