<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.2</span><span class="period">.</span><span class="space"> </span><span class="title">Dimension of Variety.</span>
</h3> <div class="para logical">
<div class="para">The <em class="emphasis">dimension</em> of an affine variety<span class="process-math">\(X\)</span> is defined as</div>
<div class="displaymath process-math">
\begin{equation*}
\sup \{ d \ | \ \exists \ \text{a strictly decreasing chain of irreducible subvarieties of $X$:} \ \ X_d \supsetneq X_{d-1} \supsetneq \cdots \supsetneq X_0\}.
\end{equation*}
</div>
</div></article><span class="incontext"><a href="sec-dim-height.html#defn-dimension-of-variety" class="internal">in-context</a></span>
