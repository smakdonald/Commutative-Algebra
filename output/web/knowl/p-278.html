<div class="para">Let <span class="process-math">\(R\)</span> and <span class="process-math">\(S\)</span> be <span class="process-math">\(T\)</span>-graded rings with the same grading monoid <span class="process-math">\(T\text{.}\)</span> A ring homomorphism <span class="process-math">\(\varphi:R\to S\)</span> is <em class="emphasis">graded</em> or <em class="emphasis">degree-preserving</em> if <span class="process-math">\(\varphi(R_a) \subseteq S_{a}\)</span> for all <span class="process-math">\(a \in T\text{.}\)</span>
