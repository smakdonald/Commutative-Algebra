<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">If <span class="process-math">\(R\)</span> is a ring and <span class="process-math">\(x\)</span> an indeterminate, the algebra-finite extension <span class="process-math">\(R\subseteq R[x]\)</span> is not module-finite. Indeed, <span class="process-math">\(R[x]\)</span> is a free <span class="process-math">\(R\)</span>-module on the basis <span class="process-math">\(\{1,x,x^2,x^3,\dots\}\text{.}\)</span>
</div>
