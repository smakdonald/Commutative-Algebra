</h2> <div class="para">A <dfn class="terminology">domain</dfn> is a ring with no zerodivisors, meaning that <span class="process-math">\(rs = 0\)</span> implies that <span class="process-math">\(r = 0\)</span> or <span class="process-math">\(s = 0\text{.}\)</span> A <dfn class="terminology">principal ideal</dfn> is an ideal generated by one element. A <dfn class="terminology">principal ideal domain</dfn> or <dfn class="terminology">PID</dfn> is a domain where every ideal is <dfn class="terminology">principal</dfn>.</div></article><span class="incontext"><a href="sec-rings-ideals.html#def-domain" class="internal">in-context</a></span>
