<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(R\)</span> be a finitely generated algebra or a quotient of a power series ring over a field. (a) <span class="process-math">\(R\)</span> is catenary. If additionally <span class="process-math">\(R\)</span> is a domain, then (b) <span class="process-math">\(R\)</span> is equidimensional, and (c) <span class="process-math">\(\ht(I)=\dim(R)-\dim(R/I)\)</span> for all ideals <span class="process-math">\(I\text{.}\)</span>
</div>
