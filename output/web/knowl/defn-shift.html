</h3> <div class="para">Let <span class="process-math">\(R\)</span> and <span class="process-math">\(M\)</span> be <span class="process-math">\(T\)</span>-graded, and <span class="process-math">\(t\in T\text{.}\)</span> The <em class="emphasis">shift</em> of <span class="process-math">\(M\)</span> by <span class="process-math">\(t\)</span> is the graded <span class="process-math">\(R\)</span>-module <span class="process-math">\(M(t)\)</span> with graded pieces <span class="process-math">\(M(t)_i:=M_{t+i}\text{.}\)</span> This is isomorphic to <span class="process-math">\(M\)</span> as an <span class="process-math">\(R\)</span>-module, when we forget about the graded structure.</div></article><span class="incontext"><a href="sec-ass-primes.html#defn-shift" class="internal">in-context</a></span>
