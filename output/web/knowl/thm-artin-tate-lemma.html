<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">1.84</span><span class="period">.</span><span class="space"> </span><span class="title">Artin-Tate Lemma.</span>
</h4>
<div class="para logical">
<div class="para">Let <span class="process-math">\(A\subseteq B \subseteq C\)</span> be rings. Assume that</div>
<ul class="disc">
<li><div class="para">
<span class="process-math">\(A\)</span> is noetherian,</div></li>
<li><div class="para">
<span class="process-math">\(C\)</span> is module-finite over <span class="process-math">\(B\text{,}\)</span> and</div></li>
<li><div class="para">
<span class="process-math">\(C\)</span> is algebra-finite over <span class="process-math">\(A\text{.}\)</span> Then, <span class="process-math">\(B\)</span> is algebra-finite over <span class="process-math">\(A\text{.}\)</span>
</div></li>
</ul>
