<h5 class="heading"><span class="type">Paragraph</span></h5>
<div class="para">Let <span class="process-math">\(R\)</span> be a noetherian ring. Given an <span class="process-math">\(R\)</span>-module <span class="process-math">\(M\text{,}\)</span> <span class="process-math">\(M\)</span> is a noetherian <span class="process-math">\(R\)</span>-module if and only if <span class="process-math">\(M\)</span> is finitely generated. Consequently, any submodule of a finitely generated <span class="process-math">\(R\)</span>-module is also finitely generated.</div>
