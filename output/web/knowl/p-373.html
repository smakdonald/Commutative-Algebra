<div class="para">Let <span class="process-math">\(R\)</span> be a ring, and <span class="process-math">\(I\)</span> be an ideal. For <span class="process-math">\(f\in R\text{,}\)</span>
</div>
<div class="displaymath process-math">
\begin{equation*}
V(I) \subseteq V(f) \Longleftrightarrow f\in \sqrt{I}.
\end{equation*}
</div>
<div class="para">Moreover</div>
<div class="displaymath process-math">
\begin{equation*}
\sqrt{I} = \bigcap_{P \in V(I)} P = \bigcap_{P \in \Min(I)} P.
\end{equation*}
</div>
