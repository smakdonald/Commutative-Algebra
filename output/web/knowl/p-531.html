<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(I\)</span> be an ideal in a ring <span class="process-math">\(R\text{.}\)</span> A prime <span class="process-math">\(P\)</span> is a <em class="emphasis">minimal prime</em> of <span class="process-math">\(I\)</span> if <span class="process-math">\(P\)</span> is minimal in <span class="process-math">\(V(I)\text{.}\)</span> A <em class="emphasis">minimal prime</em> of <span class="process-math">\(R\)</span> is a minimal element in <span class="process-math">\(\Spec(R)\text{.}\)</span>
</div>
