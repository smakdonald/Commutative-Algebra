<div class="para">Notice that our complex is exact at 2 and 0 . The exactness at 2 says that the map <span class="process-math">\(\mathbb{Z} \stackrel{4}{\rightarrow} \mathbb{Z}\)</span> is injective, while exactness at 0 says that <span class="process-math">\(\mathbb{Z} \longrightarrow \mathbb{Z} / 2 \mathbb{Z}\)</span> is surjective.</div>
