<div class="para">Let <span class="process-math">\(I\)</span> be an ideal in <span class="process-math">\(R\text{.}\)</span> If <span class="process-math">\(I = P_1 \cap \cdots \cap P_n\)</span> where each <span class="process-math">\(P_i\)</span> is prime and <span class="process-math">\(P_i \not\subseteq P_j\)</span> for each <span class="process-math">\(i \neq j\text{,}\)</span> then <span class="process-math">\(\Min(I)=\{ P_1, \ldots, P_n\}\)</span>[^1]. Moreover, <span class="process-math">\(I\)</span> must be radical.</div>
