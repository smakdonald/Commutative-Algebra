<div class="para logical">
<div class="para">Let <span class="process-math">\((R,\fm,k)\)</span> be a noetherian local ring. Then</div>
<div class="displaymath process-math">
\begin{equation*}
\dim(R)=\min\{ n \ | \ \sqrt{(f_1,\dots,f_n)}=\fm \textrm{ for some } f_1,\dots,f_n \} \leqslant \mu(\fm).
\end{equation*}
</div>
<div class="para">In particular, a noetherian local ring has finite dimension.</div>
</div>
