<article class="corollary theorem-like"><h4 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">1.83</span><span class="period">.</span><span class="space"> </span><span class="title">F.G. Algebras over Noeth Rings are Noeth.</span>
</h4>
<div class="para">If <span class="process-math">\(R\)</span> is a noetherian ring, then any finitely generated <span class="process-math">\(R\)</span>-algebra is noetherian. In particular, any finitely generated algebra over a field is noetherian.</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-22-hidden.html" title="Proof 1.83.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article><span class="incontext"><a href="sec-noetherian.html#cor-f.g.-algebras-over-noeth-rings-are-noeth" class="internal">in-context</a></span>
