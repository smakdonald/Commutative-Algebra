<div class="para">Suppose that <span class="process-math">\(f^n\in I\text{.}\)</span> For each <span class="process-math">\(\underline{a}\in \mathcal{Z}_k(I)\text{,}\)</span> <span class="process-math">\(f(\underline{a})\in k\)</span> satisfies <span class="process-math">\(f(\underline{a})^n =0 \in k\text{.}\)</span> Since <span class="process-math">\(k\)</span> is a field, <span class="process-math">\(f(\underline{a})=0\text{.}\)</span> Thus, <span class="process-math">\(f\in \mathcal{Z}_k(I)\)</span> as well.</div>
