<div class="para">On the other hand, since <span class="process-math">\(f_1, \ldots, f_n \in S\)</span> and <span class="process-math">\(S\)</span> is an <span class="process-math">\(R\)</span>-algebra, every polynomial in <span class="process-math">\(f_1, \ldots, f_n\)</span> with coefficients in <span class="process-math">\(R\)</span> is also in <span class="process-math">\(S\text{,}\)</span> and thus <span class="process-math">\(S = R[f_1, \ldots, f_n]\text{,}\)</span> so that <span class="process-math">\(S\)</span> is algebra-finite over <span class="process-math">\(R\text{.}\)</span>
</div>
