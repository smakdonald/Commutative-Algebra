</h3> <div class="para logical">
<div class="para">The <em class="emphasis">radical</em>  of an ideal <span class="process-math">\(I\)</span>  in a ring <span class="process-math">\(R\)</span> is the ideal</div>
<div class="displaymath process-math">
\begin{equation*}
\sqrt{I} :=  \{f\in R \ | \ f^n\in I \textrm{ for some } n\}.
\end{equation*}
</div>
<div class="para">An ideal is a <em class="emphasis">radical ideal</em>  if <span class="process-math">\(I=\sqrt{I}\text{.}\)</span>
</div>
