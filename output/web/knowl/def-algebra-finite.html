<span class="type">Definition</span><span class="space"> </span><span class="codenumber">1.22</span><span class="period">.</span>
</h3>
<div class="para">We say that <span class="process-math">\(\varphi:R\to S\)</span> is <em class="emphasis">algebra-finite</em>, or <span class="process-math">\(S\)</span> is a <em class="emphasis">finitely generated</em> <span class="process-math">\(R\)</span>-algebra, or <span class="process-math">\(S\)</span> is of <em class="emphasis">finite type</em> over <span class="process-math">\(R\text{,}\)</span> if there exists a finite set of elements <span class="process-math">\(f_1,\dots,f_t\in S\)</span> that generates <span class="process-math">\(S\)</span> as an <span class="process-math">\(R\)</span>-algebra.</div></article><span class="incontext"><a href="sec-algebras.html#def-algebra-finite" class="internal">in-context</a></span>
