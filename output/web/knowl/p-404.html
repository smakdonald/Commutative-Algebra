<div class="para">Let <span class="process-math">\(k\)</span> be a field and <span class="process-math">\(R = k[x]\text{.}\)</span> The varieties <span class="process-math">\(\cZ(x)\)</span> and <span class="process-math">\(\cZ(x^2)\)</span> are both the singleton given by the origin <span class="process-math">\(\{ 0 \}\)</span> of <span class="process-math">\(\A^1_k\text{,}\)</span> even though the ideals <span class="process-math">\((x)\)</span> and <span class="process-math">\((x^2)\)</span> are distinct.</div>
