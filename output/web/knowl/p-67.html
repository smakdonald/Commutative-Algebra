<span class="process-math">\(R \subseteq S\)</span> is algebra-finite if and only if <span class="process-math">\(S = R[f_1, \ldots, f_n]\)</span> for some <span class="process-math">\(f_1, \ldots, f_n \in S\text{.}\)</span>

<li><div class="para">

</div></li>
