<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Suppose that <span class="process-math">\(Q\)</span> is primary and <span class="process-math">\(xy \in \sqrt{Q}\text{.}\)</span> Then <span class="process-math">\(x^n y^n\in Q\)</span> for some <span class="process-math">\(n\text{.}\)</span> If <span class="process-math">\(y\notin \sqrt{Q}\text{,}\)</span> then <span class="process-math">\(y^n\notin \sqrt{Q}\text{.}\)</span> Since <span class="process-math">\(Q\)</span> is primary, we must have <span class="process-math">\(x^n\in Q\text{,}\)</span> so <span class="process-math">\(x\in \sqrt{Q}\text{.}\)</span>
</div>
