<div class="para">If <span class="process-math">\(R\subseteq S\)</span> is module-finite and <span class="process-math">\(N\)</span> is a finitely generated <span class="process-math">\(S\)</span>-module, then <span class="process-math">\(N\)</span> is a finitely generated <span class="process-math">\(R\)</span>-module by restriction of scalars. In particular, the composition of two module-finite ring maps is module-finite.</div>
