<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.39</span><span class="period">.</span><span class="space"> </span><span class="title">Min Contained in Ass.</span>
</h3>
<div class="para">Let <span class="process-math">\(R\)</span> be noetherian and <span class="process-math">\(M\)</span> be an <span class="process-math">\(R\)</span>-module. If <span class="process-math">\(M\)</span> is a finitely generated <span class="process-math">\(R\)</span>-module, then <span class="process-math">\(\Min(\ann_R(M))\subseteq \Ass_R(M)\text{.}\)</span> In particular, <span class="process-math">\(\Min(I)\subseteq \Ass_R(R/I)\text{.}\)</span>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-78-hidden.html" title="Proof 6.39.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-ass-primes.html#thm-min-contained-in-ass" class="internal">in-context</a></span>
