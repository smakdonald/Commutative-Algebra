<body class="ignore-math"><article class="hiddenproof"><div class="para">For the first equivalence, we use the equivalence relation defining <span class="process-math">\(W^{-1}R\)</span> to note that <span class="process-math">\(\frac{m}{w}=\frac{0}{1}\)</span> in <span class="process-math">\(W^{-1}M\)</span> if and only if there exists some <span class="process-math">\(v\in W\)</span> such that <span class="process-math">\(0=v(1m-0w)=vm\text{.}\)</span> The second equivalence just comes from the definition of the annihilator.</div></article></body>
