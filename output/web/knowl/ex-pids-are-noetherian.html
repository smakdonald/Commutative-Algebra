<article class="example example-like"><h3 class="heading">
<span class="type">Example</span><span class="space"> </span><span class="codenumber">1.78</span><span class="period">.</span><span class="space"> </span><span class="title">PIDs are Noetherian.</span>
</h3>
<div class="para">
<span class="process-math">\(\mathbb{Z}\)</span> is a noetherian ring, since all ideals are principal. More generally, if <span class="process-math">\(R\)</span> is a PID, then <span class="process-math">\(R\)</span> is noetherian. Indeed, every ideal is finitely generated!</div></article><span class="incontext"><a href="sec-noetherian.html#ex-pids-are-noetherian" class="internal">in-context</a></span>
