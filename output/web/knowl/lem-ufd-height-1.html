<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">7.8</span><span class="period">.</span><span class="space"> </span><span class="title">UFD height 1.</span>
</h3>
<div class="para">Let <span class="process-math">\(R\)</span> be a ring and <span class="process-math">\(I\)</span> be an ideal in <span class="process-math">\(R\text{.}\)</span> If <span class="process-math">\(R\)</span> is a UFD, <span class="process-math">\(I\)</span> is a prime of height one if and only if <span class="process-math">\(I=(f)\)</span> for a prime element <span class="process-math">\(f\text{.}\)</span>
