<div class="para">Many ideals define the same solution set. For example, in <span class="process-math">\(R = k[x]\text{,}\)</span> the ideals <span class="process-math">\(I_n = (x^n)\text{,}\)</span> for any <span class="process-math">\(n \geqslant 1\text{,}\)</span> all define the same solution set <span class="process-math">\(\mathcal{Z}_k(I_n) = \{ 0 \}\text{.}\)</span>
