<div class="para">Let <span class="process-math">\(k\)</span> be an infinite field. The closed subsets in the Zariski topology on <span class="process-math">\(\A^1_k\)</span> are just the finite subsets, along with the whole space. Note that this topology is not Hausdorff; quite on the contrary, any two nonempty open sets have infinite intersection!</div>
