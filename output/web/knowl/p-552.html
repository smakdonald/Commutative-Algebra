<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">In Macaulay2, the command <code class="code-inline tex2jax_ignore">mingens</code> returns the a minimal generating set of the given module (as a list), while <code class="code-inline tex2jax_ignore">numgens</code> returns the minimal number of generators. Notice that this computation is only reliable if the ring and module you are considering are defined to be graded.</div>
