<article class="definition definition-like"><h3 class="heading">
<span class="type">Definition</span><span class="space"> </span><span class="codenumber">7.20</span><span class="period">.</span><span class="space"> </span><span class="title">Fiber.</span>
</h3> <div class="para logical">
<div class="para">For a map of topological spaces <span class="process-math">\(f: X\to Y\)</span> and <span class="process-math">\(y \in Y\text{,}\)</span> the <em class="emphasis">fiber</em> over <span class="process-math">\(y\)</span> is the subspace</div>
<div class="displaymath process-math">
\begin{equation*}
f^{-1}(y)= \{x\in X \ | \ f(x)=y\} \subseteq X.
\end{equation*}
</div>
</div></article><span class="incontext"><a href="sec-over-up-down.html#defn-fiber" class="internal">in-context</a></span>
