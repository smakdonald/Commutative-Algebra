<div class="para">If <span class="process-math">\(M\)</span> is a module with at least two associated primes, and <span class="process-math">\(P\)</span> is an associated prime of <span class="process-math">\(M\text{,}\)</span> then</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{CD}
0@&gt;&gt;&gt;R/P@&gt;&gt;&gt;M
\end{CD}
\end{equation*}
</div>
<div class="para">is exact, but <span class="process-math">\(\{ P \} = \Ass(R/P) \subsetneq \Ass(M)\text{.}\)</span>
</div>
