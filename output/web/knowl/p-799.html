<div class="para">Moreover, <span class="process-math">\(R \setminus P \subseteq W\text{,}\)</span> so <span class="process-math">\((Q \cap R) \cap (R \setminus P)\)</span> is empty, or equivalently, <span class="process-math">\(Q \cap R \subseteq P\text{.}\)</span> Since <span class="process-math">\(Q \cap R \subseteq P\)</span> and <span class="process-math">\(Q \cap R \supseteq P\text{,}\)</span> we conclude that <span class="process-math">\(Q \cap R = P\text{.}\)</span>
