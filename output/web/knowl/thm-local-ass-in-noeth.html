<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.40</span><span class="period">.</span><span class="space"> </span><span class="title">Associated Primes Localize in Noetherian Rings.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(R\)</span> be a noetherian ring, <span class="process-math">\(W\)</span> a multiplicative set, and <span class="process-math">\(M\)</span> a module. Then</div>
<div class="displaymath process-math">
\begin{equation*}
\Ass_{W^{-1}R}(W^{-1}M)=\{W^{-1}P  \ | \ P \in \Ass_R(M), \, P \cap W = \varnothing\}.
\end{equation*}
</div>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-83-hidden.html" title="Proof 6.40.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-ass-primes.html#thm-local-ass-in-noeth" class="internal">in-context</a></span>
