<div class="para">Let <span class="process-math">\(A\subseteq B \subseteq C\)</span> be rings. Assume that - <span class="process-math">\(A\)</span> is noetherian, - <span class="process-math">\(C\)</span> is module-finite over <span class="process-math">\(B\text{,}\)</span> and - <span class="process-math">\(C\)</span> is algebra-finite over <span class="process-math">\(A\text{.}\)</span> Then, <span class="process-math">\(B\)</span> is algebra-finite over <span class="process-math">\(A\text{.}\)</span>
</div>
