<article class="lemma theorem-like"><h3 class="heading">
<span class="type">Lemma</span><span class="space"> </span><span class="codenumber">6.15</span><span class="period">.</span><span class="space"> </span><span class="title">SES Support.</span>
</h3>
<div class="para logical">
<div class="para">Let <span class="process-math">\(R\)</span> be a ring, <span class="process-math">\(L,M,N\)</span> be modules. If</div>
<div class="displaymath process-math">
\begin{equation*}
\begin{CD}
0@&gt;&gt;&gt;L@&gt;&gt;&gt;M@&gt;&gt;&gt;N@&gt;&gt;&gt;0
\end{CD}
\end{equation*}
</div>
<div class="para">is exact, then <span class="process-math">\(\Supp(L) \cup \Supp(N) = \Supp(M)\text{.}\)</span>
</div>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-70-hidden.html" title="Proof 6.15.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-min-support.html#lem-ses-support" class="internal">in-context</a></span>
