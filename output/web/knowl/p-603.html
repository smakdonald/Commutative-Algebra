<div class="para">The nonzero primary ideals in <span class="process-math">\(\mathbb{Z}\)</span> are of the form <span class="process-math">\((p^n)\)</span> for some prime <span class="process-math">\(p\)</span> and some <span class="process-math">\(n \geqslant 1\text{.}\)</span> This example is a bit misleading, as it suggests that primary ideals are the same as powers of primes. We will soon see that it not the case.</div>
