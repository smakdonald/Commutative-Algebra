<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Note that if <span class="process-math">\(R\)</span> is a domain, the equivalence relation simplifies to <span class="process-math">\(rw'=r'w\text{,}\)</span> so <span class="process-math">\(R \subseteq W^{-1}R \subseteq \mathrm{Frac}(R)\text{,}\)</span> and in particular <span class="process-math">\(W^{-1}R\)</span> is a domain too. In particular, <span class="process-math">\(\mathrm{Frac}(R)\)</span> is a localization of <span class="process-math">\(R\text{.}\)</span>
</div>
