<div class="para">If <span class="process-math">\(I\subseteq R\)</span> is a proper ideal, then by  there is a maximal ideal <span class="process-math">\(\fm \supseteq I\text{,}\)</span> so <span class="process-math">\(\mathcal{Z}(\fm)\subseteq \mathcal{Z}(I)\text{.}\)</span> Since <span class="process-math">\(\fm=(x_1-a_1,\dots,x_d-a_d)\)</span> for some <span class="process-math">\(a_i \in k\text{,}\)</span> <span class="process-math">\(\mathcal{Z}(\fm)\)</span> is a point, and thus nonempty.</div>
