<div class="para">Finally, <span class="process-math">\(\Min(I) \subseteq V(I)\text{,}\)</span> and since every prime in <span class="process-math">\(V(I)\)</span> contains a minimal prime of <span class="process-math">\(I\text{,}\)</span> we conclude that</div>
<div class="displaymath process-math">
\begin{equation*}
\bigcap_{P \in V(I)} P = \bigcap_{P \in \Min(I)} P.
\end{equation*}
