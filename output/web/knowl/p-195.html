<div class="para">A module <span class="process-math">\(M\)</span> is noetherian if and only if <span class="process-math">\(M^n\)</span> is noetherian for some <span class="process-math">\(n\text{.}\)</span> In particular, if <span class="process-math">\(R\)</span> is a noetherian ring then <span class="process-math">\(R^n\)</span> is a noetherian module.</div>
