<h4 class="heading"><span class="type">Paragraph</span></h4>
<div class="para">Let <span class="process-math">\(R\)</span> be a ring. The <em class="emphasis">prime spectrum</em> of <span class="process-math">\(R\text{,}\)</span> denoted <span class="process-math">\(\Spec(R)\text{,}\)</span> is the set of prime ideals of <span class="process-math">\(R\text{.}\)</span> The set of maximal ideals of <span class="process-math">\(R\)</span> is denoted <span class="process-math">\(\mSpec(R)\text{.}\)</span>
</div>
