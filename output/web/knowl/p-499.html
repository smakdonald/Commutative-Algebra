<div class="para">Let <span class="process-math">\((R,\fm)\)</span> be a local ring and <span class="process-math">\(N\)</span> an <span class="process-math">\(R\)</span>-module. The <em class="emphasis">minimal number of generators</em> of <span class="process-math">\(M\)</span> is</div>
<div class="displaymath process-math">
\begin{equation*}
\mu(M) :=  \dim_{R/\fm} \left( M / \fm M \right).
\end{equation*}
</div>
<div class="para">Equivalently, this is the number of elements in a minimal generating set for <span class="process-math">\(M\text{.}\)</span>
</div>
</div>
