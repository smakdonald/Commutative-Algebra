<body class="ignore-math"><article class="hiddenproof"><div class="para">Any finitely generated <span class="process-math">\(R\)</span>-algebra is isomorphic to a quotient of a polynomial ring over <span class="process-math">\(R\)</span> in finitely many variables; polynomial rings over noetherian rings are noetherian by the <a href="" class="xref" data-knowl="./knowl/hilbert-basis-theorem.html" title="Theorem 1.82: Hilbert's Basis Theorem">Hilbert's Basis Theorem</a>, and quotients of noetherian rings are noetherian.</div></article></body>
