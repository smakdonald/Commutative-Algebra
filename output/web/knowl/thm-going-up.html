<article class="theorem theorem-like"><h3 class="heading">
<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">7.41</span><span class="period">.</span><span class="space"> </span><span class="title">Going Up.</span>
</h3>
<div class="para">If <span class="process-math">\(R \longrightarrow S\)</span> is integral, then for every <span class="process-math">\(P \subsetneq P'\)</span> in <span class="process-math">\(\Spec(R)\)</span>[^1] and <span class="process-math">\(Q \in \Spec(S)\)</span> with <span class="process-math">\(Q \cap R = P\)</span>[^2], there is some <span class="process-math">\(Q' \in \Spec(S)\)</span> with <span class="process-math">\(Q \subsetneq Q'\)</span> and <span class="process-math">\(Q' \cap R = P'\text{.}\)</span>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-102-hidden.html" title="Proof 7.41.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-over-up-down.html#thm-going-up" class="internal">in-context</a></span>
