<span class="type">Definition</span><span class="space"> </span><span class="codenumber">6.46</span><span class="period">.</span><span class="space"> </span><span class="title">Primary Ideal.</span>
</h3> <div class="para logical">
<div class="para">We say that an ideal is <em class="emphasis">primary</em> if [^1]</div>
<div class="displaymath process-math">
\begin{equation*}
xy\in I \implies x\in I \text{ or } y\in \sqrt{I}.
\end{equation*}
</div>
<div class="para">We say that an ideal is <span class="process-math">\(P\)</span>-<em class="emphasis">primary</em>, where <span class="process-math">\(P\)</span> is prime, if <span class="process-math">\(I\)</span> is primary and <span class="process-math">\(\sqrt{I}=P\text{.}\)</span>
</div>
