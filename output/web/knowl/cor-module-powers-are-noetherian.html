<article class="corollary theorem-like"><h4 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">1.77</span><span class="period">.</span><span class="space"> </span><span class="title">Module Powers are Noetherian.</span>
</h4>
<div class="para">A module <span class="process-math">\(M\)</span> is noetherian if and only if <span class="process-math">\(M^n\)</span> is noetherian for some <span class="process-math">\(n\text{.}\)</span> In particular, if <span class="process-math">\(R\)</span> is a noetherian ring then <span class="process-math">\(R^n\)</span> is a noetherian module.</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-19-hidden.html" title="Proof 1.77.1"><h4 class="heading"><span class="type">Proof<span class="period">.</span></span></h4></a></article><span class="incontext"><a href="sec-noetherian.html#cor-module-powers-are-noetherian" class="internal">in-context</a></span>
