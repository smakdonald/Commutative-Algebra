<div class="para">Note that our definition of ring homomorphism requires <span class="process-math">\(1_R \mapsto 1_S\text{,}\)</span> and thus it does not make sense to talk about graded ring homomorphisms of degree <span class="process-math">\(d \neq 0\text{.}\)</span> But we can have graded module homomorphisms of any degree.</div>
