<body class="ignore-math"><article class="hiddenproof"><div class="para">If <span class="process-math">\(M \neq 0\text{,}\)</span> then <span class="process-math">\(M\)</span> has a nonzero homogeneous element. Suppose <span class="process-math">\(M_a \neq 0\text{.}\)</span> On the one hand, the homogeneous elements in <span class="process-math">\(M\)</span> live in degrees at least <span class="process-math">\(a\text{,}\)</span> but <span class="process-math">\((R_+)M\)</span> lives in degrees strictly bigger than <span class="process-math">\(a\text{.}\)</span> Thus <span class="process-math">\((R_+)M \neq M\text{.}\)</span>
