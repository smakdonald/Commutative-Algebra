<div class="para">Let <span class="process-math">\(k\)</span> be a field and <span class="process-math">\(R = k[[x]]\text{.}\)</span> Consider the ideal <span class="process-math">\(I = (x^2)\text{,}\)</span> and the <span class="process-math">\(R\)</span>-module <span class="process-math">\(M = R/I\text{.}\)</span> If <span class="process-math">\(P\)</span> is a prime ideal in <span class="process-math">\(R\)</span> and <span class="process-math">\(P\)</span> is associated to <span class="process-math">\(M\text{,}\)</span> then <span class="process-math">\(P = \ann(r+I)\)</span> for some <span class="process-math">\(r \in R\text{.}\)</span>
</div>
