<article class="corollary theorem-like"><h3 class="heading">
<span class="type">Corollary</span><span class="space"> </span><span class="codenumber">7.40</span><span class="period">.</span><span class="space"> </span><span class="title">Integral Dim Inequality.</span>
</h3>
<div class="para logical">
<div class="para">If <span class="process-math">\(R \longrightarrow S\)</span> is integral, then for any <span class="process-math">\(Q \in \Spec(S)\)</span> we have</div>
<div class="displaymath process-math">
\begin{equation*}
\ht(Q) \leqslant \ht(Q \cap R)
\end{equation*}
</div>
<div class="para">In particular, <span class="process-math">\(\dim(S) \leqslant \dim(R)\text{.}\)</span>
</div>
</div></article><article class="hiddenproof"><a href="" class="proof-knowl original" data-knowl="./knowl/proof-101-hidden.html" title="Proof 7.40.1"><h3 class="heading"><span class="type">Proof<span class="period">.</span></span></h3></a></article><span class="incontext"><a href="sec-over-up-down.html#cor-integral-dim-inequality" class="internal">in-context</a></span>
